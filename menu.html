<!DOCTYPE html>
<script>
	$(document).ready(function() {
		var currentUrl = window.location.href;
		console.log(currentUrl);
		var urlArray = currentUrl.split('/');
		var pageName = urlArray[urlArray.length-1];
		if (pageName == "") {
			pageName = "index.html";
		}
		if (pageName.charAt(pageName.length-1) == "#") {
			pageName = pageName.substr(0, pageName.length-1);
		}
		console.log(urlArray.toString());
		console.log(pageName);
		var currentMenuItem = $(".menu[href='" + pageName + "']");
		currentMenuItem.addClass("activeMenu");
	});
</script>
